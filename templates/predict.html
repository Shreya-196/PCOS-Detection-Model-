<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PCOS Detection Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #D4D4F7;
            color: #333;
            font-family: 'Poppins', sans-serif;
        }

        .form-container {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            margin: 50px auto;
            max-width: 600px;
        }

        h2 {
            color: #031515;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>

    <div class="form-container">
        <h2>PCOS Detection Form</h2>
        <form id="pcosForm" action="/predictres" method="POST" enctype="multipart/form-data" onsubmit="handleSubmit(event)">
            <div class="mb-3">
                <label for="age" class="form-label">Age (yrs)</label>
                <input type="number" class="form-control" id="age" name="age" min="1" required>
            </div>
            <div class="mb-3">
                <label for="weight" class="form-label">Weight (Kg)</label>
                <input type="number" class="form-control" id="weight" name="weight" step="any" min="1" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Irregular periods</label>
                <select class="form-select" id="irregularPeriods" name="irregularPeriods" required>
                    <option value="" disabled selected>Select</option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Acne</label>
                <select class="form-select" id="acne" name="acne" required>
                    <option value="" disabled selected>Select</option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Pregnant</label>
                <select class="form-select" id="pregnant" name="pregnant" required>
                    <option value="" disabled selected>Select</option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Hirsutism</label>
                <select class="form-select" id="hirsutism" name="hirsutism" required>
                    <option value="" disabled selected>Select</option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Hair Loss</label>
                <select class=" form-select" id="hairLoss" name="hairLoss" required>
                    <option value="" disabled selected>Select</option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="fsh" class="form-label">FSH (mIU/mL)</label>
                <input type="number" class="form-control" id="fsh" name="fsh" step="any" required>
            </div>
            <div class="mb-3">
                <label for="lh" class="form-label">LH (mIU/mL)</label>
                <input type="number" class="form-control" id="lh" name="lh" step="any" required>
            </div>
            <div class="mb-3">
                <label for="tsh" class="form-label">TSH (mIU/L)</label>
                <input type="number" class="form-control" id="tsh" name="tsh" step="any" required>
            </div>
            <div class="mb-3">
                <label for="vitaminD3" class="form-label">Vitamin D3 (ng/mL)</label>
                <input type="number" class="form-control" id="vitaminD3" name="vitaminD3" step="any" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Do you have an ultrasound?</label>
                <select class="form-select" id="ultrasound" name="ultrasound" required onchange="toggleUpload()">
                    <option value="" disabled selected>Select</option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>
            <div class="mb-3" id="uploadSection" style="display: none;">
                <label for="ultrasoundImage" class="form-label">Upload Ultrasound Image (PNG format)</label>
                <input type="file" class="form-control" id="ultrasoundImage" name="file" accept=".png, .jpg, .jpeg">
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>

    <script>
        function toggleUpload() {
            const ultrasoundSelect = document.getElementById('ultrasound');
            const uploadSection = document.getElementById('uploadSection');
            if (ultrasoundSelect.value === 'yes') {
                uploadSection.style.display = 'block';
            } else {
                uploadSection.style.display = 'none';
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
