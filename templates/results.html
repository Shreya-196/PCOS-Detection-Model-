<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PCOS Detection Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #D4D4F7;
            color: #333;
            font-family: 'Poppins', sans-serif;
        }

        .result-container {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            margin: 50px auto;
            max-width: 600px;
        }

        h2 {
            color: #017c77;
            margin-bottom: 20px;
        }

        .loading {
            display: none; /* Hidden by default */
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.8);
            z-index: 9999;
            text-align: center;
            padding-top: 20%;
            font-size: 1.5rem;
            color: #017c77;
        }
    </style>
</head>

<body>

    <div class="loading" id="loading">
        The model is fired up and predicting your results...
    </div>

    <div class="result-container" id="resultContainer">
        <h2>Prediction Result</h2>
        <p id="predictionResult"></p>
        <a href="/" class="btn btn-primary">Go Back</a>
    </div>

    <script>
        // Function to show loading screen
        function showLoading() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('resultContainer').style.display = 'none';
        }

        // Function to display the prediction result
        function displayResult(prediction) {
            document.getElementById('predictionResult').innerText = prediction;
            document.getElementById('loading').style.display = 'none';
            document.getElementById('resultContainer').style.display = 'block';
        }

        // Simulate receiving the prediction result (replace this with actual data)
        const prediction = "{{ prediction }}"; // This will be set by Flask
        displayResult(prediction);
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
